name: CI/CD Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and run tests
        run: mvn clean verify

  deploy:
  name: Deploy to Railway
  needs: build
  runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v3

    - name: Deploy using Railway Action
      uses: railwayapp/railway-action@v1.2.11
      with:
        railwayToken: ${{ secrets.RAILWAY_TOKEN }}


